<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <title>Chessboard</title>

</head>
<body>
    <h1 style="text-align: center;">Шахматная доска</h1>



    <pre><script>
             let n = Number(prompt("Введите размер клетки:"));   // размер клетки
             let size = n * n;                                   // общая сторона доски

                    for (let i = 0; i < size; i++)
                    {
                        for (let j = 0; j < size; j++)
                        {
                            if ((Math.floor(i / n) % 2) ^ (Math.floor(j / n) % 2))
                            {
                                document.write(" ");
                            }
                            else
                            {
                                document.write("*");
                            }
                        }
                             document.write("<br>");
                    }
    </script></pre>

</body>
</html>
