<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Chessboard</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1 style="text-align: center;">Шахматная доска</h1>


    <div class="board">
        <script>
            let value = prompt("Введите размер доски: ");
            let n = Number(value);

            for (let i = 1; i <= n; i++)
            {
                for (let j = 1; j <= n; j++)
                {
                    if ((i + j) % 2 === 0)
                    {
                        document.write(`<span class="white"></span>`);
                    } else
                    {
                        document.write(`<span class="black"></span>`);
                    }
                }
                document.write("<br>");
            }
        </script>
    </div>


</body>
</html>
