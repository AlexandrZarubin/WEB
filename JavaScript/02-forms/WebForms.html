<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>WebForms</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="header">
        Header
        <span id="mouse"> </span>
        <input id="themeSpeed" type="number" min="0" max="10" step="0.5" value="0.5">
        <div id="switch-background" onclick="SwitchBackground()" style="background-image:url('img/moon.png');"></div>
    </div>
    <h1>WebForms</h1>

    <form action="handler.php" method="post">
        <label for="base">Основание степени</label>
        <input type="number" min="0" id="base" onchange="Power()">
        <br />

        <label for="exponent">Показатель степени</label>
        <input type="number" id="exponent" onchange="Power()">
        <br />

        <div id="power"></div>
    </form>

    <script src="functions.js"></script>
</body>
</html>
