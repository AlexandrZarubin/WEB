<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>WebForms</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body class="light">
    <div id="header">
        Header
        <span id="mouse"> </span>
        <div style="display:flex;justify-content:space-between;margin:0 2%;">
            <input id="delay" type="number" min="0" max="10" step="1" value="1" style="width:50%">
            <div id="switch-background" onclick="SwitchBackground()"></div>
        </div>
    </div>
    <h1>WebForms</h1>

    <form action="handler.php" method="post" id="power-form">
        <h3>Возведение числа в степень </h3>
        <div class="pair">
            <label for="base">Основание степени</label>
            <input type="number" min="0" id="base" onchange="Power()">
        </div>
        <br />

        <div class="pair">
            <label for="exponent">Показатель степени</label>
            <input type="number" id="exponent" onchange="Power()">
        </div>
        <br />
        <div class="pair">
            <div>Степень: </div>
            <div id="power"></div>
        </div>


    </form>
    <form action="handler.php"method="post">
        <h3>Форма регистраций</h3>
        <div class="pair">
            <label for="last_name">Фамилия:</label>
            <input type="text" name="last_namr" id="last_name" placeholder="Введите вашу фамилию" />
        </div>
        <div class="pair">
            <label for="first_name">Имя:</label>
            <input type="text" name="first_name" id="first_name" placeholder="Введите вашу фамилию" />
        </div>
        <div class="pair">
            <label for="birth-date">Дата рождения:</label>
            <input type="date" name="birth-date" id="birth-date">
        </div>
        <fieldset>
            <legend>Какие вы знаете языки?</legend>
            <input type="checkbox" id="ru"/><label for="ru">Русский </label><br />   
            <input type="checkbox" id="en"/><label for="en">English </label><br />
            <input type="checkbox" id="de"/><label for="de">Deutsche</label><br />
            <input type="checkbox" id="it"/><label for="it">italian </label><br />
            <input type="checkbox" id="sp"/><label for="sp">Espaniol</label><br />
        </fieldset>
        <fieldset>
            <legend>Выберите форму обучения</legend>
            <input type="radio" name="learing-form" id="sticionar" /><label for="sticionar">Стационар</label>
            <input type="radio" name="learing-form" id="semistacionar" /><label for="semistacionar">Полустационар</label>
        </fieldset>
        <h4>Выберите специальность</h4>
        <select>
            <option disabled selected="selected">выберете специальность ---</option>
            <!---------->
            <option>РПО</option>
            <option>Сети</option>
            <option>Дизайн</option>
        </select>
    </form>
    <script src="functions.js"></script>
</body>
</html>
